<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assignment - Matrixploit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Your Assignment</h1>
    </header>
    <section id="upload">
        <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbzMjglqve-n3i6niJ6jYSYdcIXBajasFB0G12Moae_Ht7KHxOUnNhK31JHa_UZxhPkYAQ/exec" method="post" enctype="multipart/form-data">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" pattern="[0-9]{10}" required><br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="big-data">Big Data</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="networking">Networking</option>
                <option value="linux">Linux</option>
                <option value="forensics">Forensics</option>
            </select><br><br>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Matrixploit. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
